<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="row py-2 text-light page-heading">
        <h1 class="col-12 d-flex justify-content-center heading-text">
          Guess that TYSO song
        </h1>
      </div>
    </header>
    <div class="container main-container my-3">
      <div class="row">
        <div class="col-12 d-flex justify-content-center my-5">
          <img
            class="w-50 my-3 bumper-sticker"
            src="./assets/images/bumper-sticker.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h5 class="score-board-heading">Score Board</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <ul class="score-board">
            <li>Wins: <span id="wins">0</span></li>
            <li>Losses: <span id="losses">0</span></li>
            <li>Remaining Guesses: <span id="remaining-guesses"></span></li>
            <li>
              Letters Guessed:
              <span id="letters-guessed"></span>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center my-3">
          <div id="guessing-holder"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center py-2">
          <button id="next-button" onclick="nextButtonResetVariables()">
            Next Guess!!
          </button>
        </div>
      </div>
      <div id="spotify-holder"></div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
